<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - individual challenge</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>BeCode / JavaScript</h1>
        <h2>Weather Forecast</h2>
    </header>
    <div class="content">
        <section class="material">
            <form action="#" method="post">
              <div class="field dob">
                    <label for="city">Enter your city of choice here:</label>
                    <input type="text" name="name" id="city" />
                </div>
                <div class="actions">
                    <button type="button" id="run">Run the script</button>
                </div>
            </form>
        </section>
    </div>
</div>
<script src="weather.js"></script>
</body>
</html>
